<h3 id="toc_2" > br标签 : 换行的作用</h3>

<h3 id="toc_3"> p 标签 : 被 p 标签包裹的内容会独占一行</h3>

<h3 id="toc_4"> img 标签 : 图片标签 , 重要属性 ,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    src 属性是图片的路径 , alt 是图片显示错误时的文字提示 ,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    title 是鼠标悬浮在图片上的时候提示的文字内容 ,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    width 和 hight 如果都指定可能会引起图片变形,如果只指定一个维度 ,<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    那么另一个会自适应.</h3>
